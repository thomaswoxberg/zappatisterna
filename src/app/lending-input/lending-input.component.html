<p> 
  Your friend Johnny Yakoub wants to borrow some money from you <br><br>
  <i>"need money for science, dont ask."</i></p>
<form>
  <div class="form-group">
    <label for="amount">Amount to lend out</label>
    <input type="text" class="form-control" #refamount id="amount" value="{{amount}}" (change)="changeAmount(refamount.value)" placeholder="Amount">
    <input type="range" name="points" id="points" value="10000" min="500" max="25000" step="100" data-show-value="true" data-popup-enabled="true" 
[(ngModel)]="amount" />
  </div>
  <div class="form-group">
    <label for="interest">Interest</label>
    <input type="text" class="form-control" #ref id="interest" placeholder="Interest" value="{{interest}}" (change)="changeInterest(ref.value)" >
      <input type="range" name="points" id="points" value="50" min="0" max="20.0" step="0.1" data-show-value="true" data-popup-enabled="true" 
[(ngModel)]="interest" />
  </div>

</form> 
<p> By accepting Johhnys request, you will send him an offer. If he accepts, a contract will be signed later in the process
</p>
<br>

  <p>
  <img src="../assets/Shut-up-and-take-my-money.jpg" (click)="confirm()" pButton width="256" height="160">
  <img src="../assets/how-about-no-kzz89n.jpg" (click)="deny()" pButton width="256" height="160">
</p>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
