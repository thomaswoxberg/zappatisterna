<p>A friend of yours (?) want's to get some of your hard earned cash</p>
<form>
  <div class="form-group">
    <label for="amount">Amount to lend out</label>
    <input type="text" class="form-control" #refamount id="amount" value="{{amount}}" (change)="changeAmount(refamount.value)" placeholder="Amount">
    <input type="range" name="points" id="points" value="10000" min="500" max="1000000" data-show-value="true" data-popup-enabled="true" 
[(ngModel)]="amount" />
  </div>
  <div class="form-group">
    <label for="interest">Interest</label>
    <input type="text" class="form-control" #ref id="interest" placeholder="Interest" value="{{interest}}" (change)="changeInterest(ref.value)" >
      <input type="range" name="points" id="points" value="50" min="1.0" max="20.0" data-show-value="true" data-popup-enabled="true" 
[(ngModel)]="interest" />
  </div>

</form> 
<br>
  <p>
  <img src="../assets/Shut-up-and-take-my-money.jpg" (click)="confirm()" pButton width="256" height="160">
  <img src="../assets/how-about-no-kzz89n.jpg">
</p>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
